<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Your Gateway to Endless Entertainment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e1a;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .logo .game {
            color: #a855f7;
        }

        .logo .hub {
            color: #fff;
            font-style: normal;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            background: #1a2332;
            border: 1px solid #2d3748;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #a855f7;
        }

        .search-input::placeholder {
            color: #718096;
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-size: 1.2rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 0.75rem 2rem;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: #a855f7;
        }

        .nav-btn.active {
            background: #a855f7;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            color: #a78bfa;
            font-size: 1.2rem;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .home-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .featured-section, .proxies-section {
            background: #1a2332;
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid #2d3748;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .proxy-item {
            background: #0f1419;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid #2d3748;
        }

        .proxy-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .proxy-url {
            color: #a78bfa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            float: right;
            text-transform: lowercase;
        }

        .status-badge.online {
            background: #10b981;
            color: #fff;
        }

        .status-badge.offline {
            background: #ef4444;
            color: #fff;
        }

        .games-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .category-filter {
            padding: 0.75rem 1.5rem;
            background: #1a2332;
            border: 1px solid #2d3748;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background: #1a2332;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #2d3748;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .game-info {
            padding: 1.5rem;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .game-description {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .game-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: #a855f7;
            border-radius: 6px;
            font-size: 0.85rem;
            text-transform: lowercase;
        }

        .proxy-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .proxy-card {
            background: #1a2332;
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid #2d3748;
        }

        .proxy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .open-proxy-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #a855f7, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .open-proxy-btn:hover {
            transform: scale(1.02);
        }

        /* Movies & Shows Styles */
        .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .media-card {
            background: #1a2332;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #2d3748;
        }

        .media-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        .media-image {
            width: 100%;
            height: 350px;
            background: linear-gradient(135deg, #2d3748, #1a2332);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
        }

        .media-info {
            padding: 1.5rem;
        }

        .media-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .media-type {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: #ef4444;
            border-radius: 6px;
            font-size: 0.85rem;
            text-transform: lowercase;
        }

        .media-type.show {
            background: #10b981;
        }

        /* Season/Episode Selection Modal */
        .season-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 999;
            padding: 2rem;
            overflow-y: auto;
        }

        .season-modal.active {
            display: block;
        }

        .season-modal-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .season-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .season-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .back-btn {
            padding: 0.75rem 1.5rem;
            background: #2d3748;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #4a5568;
        }

        .seasons-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .season-btn {
            padding: 1.5rem;
            background: #1a2332;
            border: 2px solid #2d3748;
            border-radius: 12px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .season-btn:hover, .season-btn.active {
            background: #a855f7;
            border-color: #a855f7;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .episode-card {
            background: #1a2332;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #2d3748;
            cursor: pointer;
            transition: all 0.3s;
        }

        .episode-card:hover {
            background: #2d3748;
            transform: translateY(-2px);
        }

        .episode-number {
            font-size: 0.9rem;
            color: #a78bfa;
            margin-bottom: 0.5rem;
        }

        .episode-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* Video Modal */
        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 2rem;
        }

        .game-modal.active {
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-controls {
            display: flex;
            gap: 1rem;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            background: #a855f7;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .modal-btn:hover {
            background: #8b5cf6;
        }

        .close-btn {
            background: #ef4444;
        }

        .close-btn:hover {
            background: #dc2626;
        }

        .game-frame-container {
            flex: 1;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading-spinner.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #2d3748;
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .chat-button {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #a78bfa;
        }

        @media (max-width: 768px) {
            .home-content {
                grid-template-columns: 1fr;
            }

            .games-grid, .media-grid {
                grid-template-columns: 1fr;
            }

            .modal-header, .season-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .game-modal, .season-modal {
                padding: 1rem;
            }

            .games-header {
                flex-direction: column;
                gap: 1rem;
            }

            .search-input {
                max-width: 100% !important;
            }

            .episodes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

            <span class="game">Game</span><span class="hub">Hub</span>

        <div class="search-container">

            <span class="search-icon">üîç</span>

        <nav class="nav">
            <button class="nav-btn active" data-section="home">

                    <div id="activeProxiesContainer"></div>

        <!-- Games Section -->
        <section class="section" id="games">

                <select class="category-filter" id="categoryFilter">

        <!-- Movies & Shows Section -->
        <section class="section" id="movies">

        <!-- Proxies Section -->
        <section class="section" id="proxies">
            <div class="proxy-list" id="proxyList"></div>
        </section>
    </div>

    <!-- Season/Episode Selection Modal -->
    <div class="season-modal" id="seasonModal">
        <div class="season-modal-content">
            <div class="season-header">
                <h2 class="season-title" id="showTitle">Show Title</h2>
                <button class="back-btn" id="backFromSeasons">‚Üê Back</button>
            </div>
            <div class="seasons-list" id="seasonsList"></div>
            <div class="episodes-grid" id="episodesGrid"></div>
        </div>
    </div>

    <!-- Video/Game Modal -->
    <div class="game-modal" id="gameModal">
        <div class="modal-header">
            <h2 class="modal-title" id="modalGameTitle">Title</h2>
            <div class="modal-controls">
                <button class="modal-btn" id="fullscreenBtn">‚õ∂ Fullscreen</button>
                <button class="modal-btn close-btn" id="closeModalBtn">‚úï Close</button>
            </div>
        </div>
        <div class="game-frame-container">
            <div class="loading-spinner" id="loadingSpinner">
                <div class="spinner"></div>
                <div style="color: #a78bfa;">Loading...</div>
            </div>
            <iframe class="game-frame" id="gameFrame"></iframe>
        </div>
    </div>
