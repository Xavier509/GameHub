<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Your Gateway to Endless Entertainment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0a0e1a;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .logo .game {
            color: #a855f7;
        }

        .logo .hub {
            color: #fff;
            font-style: normal;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            background: #1a2332;
            border: 1px solid #2d3748;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #a855f7;
        }

        .search-input::placeholder {
            color: #718096;
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-size: 1.2rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 0.75rem 2rem;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: #a855f7;
        }

        .nav-btn.active {
            background: #a855f7;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            color: #a78bfa;
            font-size: 1.2rem;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .home-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .featured-section, .proxies-section {
            background: #1a2332;
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid #2d3748;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .proxy-item {
            background: #0f1419;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid #2d3748;
        }

        .proxy-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .proxy-url {
            color: #a78bfa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            float: right;
            text-transform: lowercase;
        }

        .status-badge.online {
            background: #10b981;
            color: #fff;
        }

        .status-badge.offline {
            background: #ef4444;
            color: #fff;
        }

        .games-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .category-filter {
            padding: 0.75rem 1.5rem;
            background: #1a2332;
            border: 1px solid #2d3748;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        .games-grid, .media-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .game-card, .media-card {
            background: #1a2332;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #2d3748;
        }

        .game-card:hover, .media-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        .game-image, .media-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .game-info, .media-info {
            padding: 1.5rem;
        }

        .game-title, .media-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .game-description, .media-description {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .game-category, .media-type {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: #a855f7;
            border-radius: 6px;
            font-size: 0.85rem;
            text-transform: lowercase;
        }

        .proxy-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .proxy-card {
            background: #1a2332;
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid #2d3748;
        }

        .proxy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .open-proxy-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #a855f7, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .open-proxy-btn:hover {
            transform: scale(1.02);
        }

        .game-modal, .media-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 2rem;
        }

        .game-modal.active, .media-modal.active {
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-controls {
            display: flex;
            gap: 1rem;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            background: #a855f7;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .modal-btn:hover {
            background: #8b5cf6;
        }

        .close-btn {
            background: #ef4444;
        }

        .close-btn:hover {
            background: #dc2626;
        }

        .game-frame-container, .media-player-container {
            flex: 1;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .media-player {
            width: 100%;
            height: 100%;
            background: #000;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading-spinner.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #2d3748;
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .episode-selector {
            background: #1a2332;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid #2d3748;
        }

        .season-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .season-tab {
            padding: 0.5rem 1rem;
            background: #0f1419;
            border: 1px solid #2d3748;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .season-tab:hover {
            background: #2d3748;
        }

        .season-tab.active {
            background: #a855f7;
            border-color: #a855f7;
        }

        .episode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.75rem;
        }

        .episode-btn {
            padding: 0.75rem;
            background: #0f1419;
            border: 1px solid #2d3748;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .episode-btn:hover {
            background: #2d3748;
            transform: translateY(-2px);
        }

        .episode-btn.active {
            background: #a855f7;
            border-color: #a855f7;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #a78bfa;
        }

        @media (max-width: 768px) {
            .home-content {
                grid-template-columns: 1fr;
            }

            .games-grid, .media-grid {
                grid-template-columns: 1fr;
            }

            .modal-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .game-modal, .media-modal {
                padding: 1rem;
            }

            .games-header {
                flex-direction: column;
                gap: 1rem;
            }

            .search-input {
                max-width: 100% !important;
            }

            .episode-grid {
                grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            }
        }
    </style>
</head>

        <div class="search-container">

            <iframe class="game-frame" id="gameFrame"></iframe>

            <video class="media-player" id="mediaPlayer" controls></video>

        // Format game name from filename
        function formatGameName(filename) {
            return filename
                .replace(/cl/i, '')
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Detect category from game name
        function detectCategory(name) {
            const nameLower = name.toLowerCase();
            if (nameLower.includes('basket') || nameLower.includes('bowl') || nameLower.includes('soccer') || nameLower.includes('football') || nameLower.includes('tennis')) return 'sports';
            if (nameLower.includes('drift') || nameLower.includes('racing') || nameLower.includes('car') || nameLower.includes('drive')) return 'racing';
            if (nameLower.includes('run') || nameLower.includes('rush') || nameLower.includes('surfer') || nameLower.includes('adventure')) return 'adventure';
            if (nameLower.includes('2048') || nameLower.includes('puzzle') || nameLower.includes('tetris') || nameLower.includes('sudoku')) return 'puzzle';
            if (nameLower.includes('shoot') || nameLower.includes('war') || nameLower.includes('fight') || nameLower.includes('battle')) return 'action';
            return 'other';
        }

        // Load games lazily
        function loadGamesLazy() {
            const loadedGames = [];
            
            for (const gameFile of CONFIG.gameFiles) {
                const gamePath = `${CONFIG.gamesFolder}/${gameFile}.html`;
                const title = formatGameName(gameFile);
                const category = detectCategory(title);
                
                loadedGames.push({
                    title: title,
                    description: `Play ${title} online`,
                    category: category,
                    image: `${CONFIG.gamesFolder}/${gameFile}-icon.png`,
                    path: gamePath,
                    id: gameFile
                });
                
                categories.add(category);
            }
            
            return loadedGames;
        }

        // Parse media filename to extract show/movie info
        function parseMediaFilename(filename) {
            const ext = filename.match(/\.(mp4|ts)$/i)?.[1];
            if (!ext) return null;

            const nameWithoutExt = filename.replace(/\.(mp4|ts)$/i, '');
            
            // Check if it's a TV show episode (format: showname-s01e01)
            const episodeMatch = nameWithoutExt.match(/^(.+?)-s(\d+)e(\d+)$/i);
            
            if (episodeMatch) {
                return {
                    type: 'show',
                    showName: episodeMatch[1],
                    season: parseInt(episodeMatch[2]),
                    episode: parseInt(episodeMatch[3]),
                    filename: filename,
                    ext: ext
                };
            } else {
                return {
                    type: 'movie',
                    title: nameWithoutExt,
                    filename: filename,
                    ext: ext
                };
            }
        }

        // Format title from filename
        function formatMediaTitle(name) {
            return name
                .replace(/[-_]/g, ' ')
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Load media files
        function loadMediaFiles() {
            const parsedMedia = [];
            const showsMap = new Map();
            
            for (const file of mediaFiles) {
                const parsed = parseMediaFilename(file);
                if (!parsed) continue;
                
                if (parsed.type === 'movie') {
                    parsedMedia.push({
                        type: 'movie',
                        title: formatMediaTitle(parsed.title),
                        path: `${CONFIG.mediaFolder}/${parsed.filename}`,
                        filename: parsed.filename
                    });
                    mediaTypes.add('movie');
                } else {
                    // Group show episodes
                    const showKey = parsed.showName;
                    if (!showsMap.has(showKey)) {
                        showsMap.set(showKey, {
                            type: 'show',
                            title: formatMediaTitle(parsed.showName),
                            seasons: new Map()
                        });
                    }
                    
                    const show = showsMap.get(showKey);
                    if (!show.seasons.has(parsed.season)) {
                        show.seasons.set(parsed.season, []);
                    }
                    
                    show.seasons.get(parsed.season).push({
                        episode: parsed.episode,
                        path: `${CONFIG.mediaFolder}/${parsed.filename}`,
                        filename: parsed.filename
                    });
                    mediaTypes.add('show');
                }
            }
            
            // Convert shows map to array
            showsMap.forEach(show => {
                // Sort episodes within each season
                show.seasons.forEach(episodes => {
                    episodes.sort((a, b) => a.episode - b.episode);
                });
                parsedMedia.push(show);
            });
            
            return parsedMedia;
        }

            document.querySelectorAll('.nav-btn').forEach(btn => {

                    // Remove active from all buttons
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    // Add active to clicked button
                    btn.classList.add('active');
                    
                    // Get section to show
                    const section = btn.dataset.section;
                    
                    // Hide all sections
                    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                    // Show selected section
                    document.getElementById(section).classList.add('active');
                });
            });
        }

            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                const category = e.target.value;
                if (category === 'all') {
                    currentGames = [...games];
                    renderGames(games);
                } else {
                    const filtered = games.filter(game => game.category === category);
                    currentGames = filtered;
                    renderGames(filtered);
                }
            });
        }

        // Setup media type filter
        function setupMediaTypeFilter() {
            document.getElementById('mediaTypeFilter').addEventListener('change', (e) => {
                const type = e.target.value;
                if (type === 'all') {

                    renderMedia(media);
                } else {
                    const filtered = media.filter(item => item.type === type);
                    currentMedia = filtered;
                    renderMedia(filtered);
                }
            });
        }

                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <span class="game-category">${game.category}</span>
                    </div>
                </div>
            `).join('');

            container.querySelectorAll('.game-card').forEach(card => {
                card.addEventListener('click', () => {
                    const gamePath = card.dataset.game;
                    const gameTitle = card.dataset.title;
                    openGame(gameTitle, gamePath);
                });
            });
        }

        // Render media
        function renderMedia(mediaToRender = currentMedia) {
            const mediaGrid = document.getElementById('mediaGrid');
            
            if (mediaToRender.length === 0) {
                mediaGrid.innerHTML = '<div class="loading">No media found. Add your media files to the movies&shows folder.</div>';
                return;
            }

            mediaGrid.innerHTML = mediaToRender.map(item => {
                const icon = item.type === 'movie' ? 'üé¨' : 'üì∫';
                const description = item.type === 'movie' 
                    ? `Watch ${item.title}` 
                    : `${item.seasons.size} Season${item.seasons.size > 1 ? 's' : ''}`;
                
                // Store data as a data attribute that can be retrieved
                return `
                    <div class="media-card" data-media-title="${item.title}" data-media-type="${item.type}">
                        <div class="media-image">${icon}</div>
                        <div class="media-info">
                            <div class="media-title">${item.title}</div>
                            <div class="media-description">${description}</div>
                            <span class="media-type">${item.type}</span>
                        </div>
                    </div>
                `;
            }).join('');

            // Add click handlers
            document.querySelectorAll('.media-card').forEach(card => {
                card.addEventListener('click', () => {
                    const title = card.dataset.mediaTitle;
                    const type = card.dataset.mediaType;
                    // Find the full item data from media array
                    const itemData = mediaToRender.find(m => m.title === title && m.type === type);
                    if (itemData) {
                        openMedia(itemData);
                    }
                });
            });
        }

        // Render proxies
        function renderProxies() {
            const proxyList = document.getElementById('proxyList');
            proxyList.innerHTML = proxies.map(proxy => `
                <div class="proxy-card">
                    <div class="proxy-header">
                        <div>
                            <div class="proxy-name">${proxy.name}</div>
                            <div class="proxy-url">${proxy.url}</div>
                        </div>
                        <span class="status-badge ${proxy.status}">${proxy.status}</span>
                    </div>
                    <button class="open-proxy-btn" onclick="window.open('${proxy.url}', '_blank')">
                        Open Proxy
                    </button>
                </div>
            `).join('');

            // Also render in home section
            const activeContainer = document.getElementById('activeProxiesContainer');
            activeContainer.innerHTML = proxies.filter(p => p.status === 'online').map(proxy => `
                <div class="proxy-item">
                    <span class="status-badge ${proxy.status}">${proxy.status}</span>
                    <div class="proxy-name">${proxy.name}</div>
                    <div class="proxy-url">${proxy.url}</div>
                </div>
            `).join('');
        }

        // Search functionality
        function setupSearch() {
            const mainSearch = document.getElementById('mainSearch');
            const gamesSearch = document.getElementById('gamesSearch');
            const mediaSearch = document.getElementById('mediaSearch');

            function performGameSearch(query) {
                const queryLower = query.toLowerCase();
                const filtered = games.filter(game => 
                    game.title.toLowerCase().includes(queryLower) ||
                    game.description.toLowerCase().includes(queryLower) ||
                    game.category.toLowerCase().includes(queryLower)
                );
                currentGames = filtered;
                renderGames(filtered);
            }

            function performMediaSearch(query) {
                const queryLower = query.toLowerCase();
                const filtered = media.filter(item => 
                    item.title.toLowerCase().includes(queryLower) ||
                    item.type.toLowerCase().includes(queryLower)
                );
                currentMedia = filtered;
                renderMedia(filtered);
            }

            mainSearch.addEventListener('input', (e) => {
                const query = e.target.value;
                performGameSearch(query);
                performMediaSearch(query);
            });

            gamesSearch.addEventListener('input', (e) => {
                performGameSearch(e.target.value);
            });

            mediaSearch.addEventListener('input', (e) => {
                performMediaSearch(e.target.value);
            });
        }

        // Game modal
        function setupGameModal() {
            const gameModal = document.getElementById('gameModal');
            const gameFrame = document.getElementById('gameFrame');
            const modalTitle = document.getElementById('modalGameTitle');
            const closeBtn = document.getElementById('closeModalBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            let currentGamePath = '';

            window.openGame = function(title, path) {
                currentGamePath = path;
                modalTitle.textContent = title;
                gameModal.classList.add('active');
                loadingSpinner.classList.add('active');
                
                gameFrame.src = path;
                
                gameFrame.onload = () => {
                    loadingSpinner.classList.remove('active');
                };
                
                gameFrame.onerror = () => {
                    loadingSpinner.classList.remove('active');
                };
            };

            closeBtn.addEventListener('click', () => {
                gameModal.classList.remove('active');
                gameFrame.src = '';
                loadingSpinner.classList.remove('active');
            });

            fullscreenBtn.addEventListener('click', () => {
                if (currentGamePath) {
                    const popup = window.open('about:blank', '_blank');
                    
                    setTimeout(() => {
                        if (!popup || popup.closed) {
                            alert('Please allow popups for this site.');
                        } else {
                            const doc = popup.document;
                            const iframe = doc.createElement('iframe');
                            const style = iframe.style;
                            const link = doc.createElement('link');

                            const name = localStorage.getItem('name') || 'My Drive - Google Drive';
                            const icon = localStorage.getItem('icon') || 'https://ssl.gstatic.com/docs/doclist/images/drive_2022q3_32dp.png';

                            doc.title = name;
                            link.rel = 'icon';
                            link.href = icon;

                            const baseUrl = window.location.origin + window.location.pathname.replace(/\/[^\/]*$/, '/');
                            iframe.src = baseUrl + currentGamePath;
                            style.position = 'fixed';
                            style.top = style.bottom = style.left = style.right = 0;
                            style.border = style.outline = 'none';
                            style.width = style.height = '100%';

                            doc.head.appendChild(link);
                            doc.body.appendChild(iframe);
                        }
                    }, 100);
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && gameModal.classList.contains('active')) {
                    gameModal.classList.remove('active');
                    gameFrame.src = '';
                    loadingSpinner.classList.remove('active');
                }
            });
        }

        // Media modal with episode/season selection
        function setupMediaModal() {
            const mediaModal = document.getElementById('mediaModal');
            const mediaPlayer = document.getElementById('mediaPlayer');
            const modalTitle = document.getElementById('modalMediaTitle');
            const closeBtn = document.getElementById('closeMediaBtn');
            const fullscreenBtn = document.getElementById('mediaFullscreenBtn');
            const loadingSpinner = document.getElementById('mediaLoadingSpinner');
            const episodeSelectorContainer = document.getElementById('episodeSelectorContainer');
            let currentMediaItem = null;
            let currentSeason = 1;
            let currentEpisode = 1;

            window.openMedia = function(item) {
                currentMediaItem = item;
                modalTitle.textContent = item.title;
                mediaModal.classList.add('active');
                loadingSpinner.classList.add('active');

                if (item.type === 'movie') {
                    episodeSelectorContainer.innerHTML = '';
                    playMedia(item.path);
                } else {
                    renderEpisodeSelector(item);
                    const firstSeason = Array.from(item.seasons.keys()).sort((a, b) => a - b)[0];
                    const firstEpisode = item.seasons.get(firstSeason)[0];
                    currentSeason = firstSeason;
                    currentEpisode = firstEpisode.episode;
                    playMedia(firstEpisode.path);
                }
            };

            function renderEpisodeSelector(show) {
                const seasons = Array.from(show.seasons.keys()).sort((a, b) => a - b);
                
                episodeSelectorContainer.innerHTML = `
                    <div class="episode-selector">
                        <div class="season-tabs" id="seasonTabs"></div>
                        <div class="episode-grid" id="episodeGrid"></div>
                    </div>
                `;

                const seasonTabsContainer = document.getElementById('seasonTabs');
                const episodeGridContainer = document.getElementById('episodeGrid');

                // Render season tabs
                seasonTabsContainer.innerHTML = seasons.map(s => 
                    `<div class="season-tab ${s === currentSeason ? 'active' : ''}" data-season="${s}">Season ${s}</div>`
                ).join('');

                // Render episodes for current season
                function renderEpisodes(season) {
                    const episodes = show.seasons.get(season);
                    episodeGridContainer.innerHTML = episodes.map(ep => 
                        `<div class="episode-btn ${ep.episode === currentEpisode && season === currentSeason ? 'active' : ''}" data-path="${ep.path}" data-episode="${ep.episode}" data-season="${season}">
                            Episode ${ep.episode}
                        </div>`
                    ).join('');

                    // Add episode click handlers
                    episodeGridContainer.querySelectorAll('.episode-btn').forEach(btn => {
                        btn.addEventListener('click', () => {
                            currentSeason = parseInt(btn.dataset.season);
                            currentEpisode = parseInt(btn.dataset.episode);
                            playMedia(btn.dataset.path);
                            
                            // Update active states
                            episodeGridContainer.querySelectorAll('.episode-btn').forEach(b => b.classList.remove('active'));
                            btn.classList.add('active');
                        });
                    });
                }

                // Initial episode render
                renderEpisodes(currentSeason);

                // Season tab click handlers
                seasonTabsContainer.querySelectorAll('.season-tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        const season = parseInt(tab.dataset.season);
                        currentSeason = season;
                        
                        // Update active states
                        seasonTabsContainer.querySelectorAll('.season-tab').forEach(t => t.classList.remove('active'));
                        tab.classList.add('active');
                        
                        renderEpisodes(season);
                    });
                });
            }

            function playMedia(path) {
                loadingSpinner.classList.add('active');
                mediaPlayer.src = path;
                mediaPlayer.load();
                
                mediaPlayer.onloadeddata = () => {
                    loadingSpinner.classList.remove('active');
                };
                
                mediaPlayer.onerror = () => {
                    loadingSpinner.classList.remove('active');
                    alert('Error loading media file. Please check if the file exists in the movies&shows folder.');
                };
            }

            closeBtn.addEventListener('click', () => {
                mediaModal.classList.remove('active');
                mediaPlayer.pause();
                mediaPlayer.src = '';
                loadingSpinner.classList.remove('active');
                episodeSelectorContainer.innerHTML = '';
            });

            fullscreenBtn.addEventListener('click', () => {
                if (mediaPlayer.requestFullscreen) {
                    mediaPlayer.requestFullscreen();
                } else if (mediaPlayer.webkitRequestFullscreen) {
                    mediaPlayer.webkitRequestFullscreen();
                } else if (mediaPlayer.msRequestFullscreen) {
                    mediaPlayer.msRequestFullscreen();
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && mediaModal.classList.contains('active')) {
                    mediaModal.classList.remove('active');
                    mediaPlayer.pause();
                    mediaPlayer.src = '';
                    loadingSpinner.classList.remove('active');
                    episodeSelectorContainer.innerHTML = '';
                }
            });
        }

        // Initialize immediately when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
</body>
</html>
