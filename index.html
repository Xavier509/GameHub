<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: #0a0e1a;
            color: #fff;
            min-height: 100vh;
        }

        .header {
            padding: 2rem;
            text-align: center;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-style: italic;
        }

        .logo .game {
            color: #a855f7;
        }

        .logo .hub {
            color: #fff;
            font-style: normal;
        }

        .search-container {
            max-width: 800px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 3rem 1rem 1.5rem;
            background: #1a2332;
            border: 1px solid #2d3748;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #a855f7;
        }

        .search-input::placeholder {
            color: #718096;
        }

        .search-icon {
            position: absolute;
            right: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-size: 1.2rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .nav-btn {
            padding: 0.75rem 2rem;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-btn:hover {
            background: #a855f7;
        }

        .nav-btn.active {
            background: #a855f7;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 4rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            color: #a78bfa;
            font-size: 1.2rem;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        .home-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .featured-section, .proxies-section {
            background: #1a2332;
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid #2d3748;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .proxy-item {
            background: #0f1419;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid #2d3748;
        }

        .proxy-name {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }

        .proxy-url {
            color: #a78bfa;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            float: right;
            text-transform: lowercase;
        }

        .status-badge.online {
            background: #10b981;
            color: #fff;
        }

        .status-badge.offline {
            background: #ef4444;
            color: #fff;
        }

        .games-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .category-filter {
            padding: 0.75rem 1.5rem;
            background: #1a2332;
            border: 1px solid #2d3748;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .game-card {
            background: #1a2332;
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #2d3748;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        .game-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #2d3748;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .game-info {
            padding: 1.5rem;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .game-description {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .game-category {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: #a855f7;
            border-radius: 6px;
            font-size: 0.85rem;
            text-transform: lowercase;
        }

        .proxy-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .proxy-card {
            background: #1a2332;
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid #2d3748;
        }

        .proxy-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .open-proxy-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #a855f7, #8b5cf6);
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .open-proxy-btn:hover {
            transform: scale(1.02);
        }

        .game-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 2rem;
        }

        .game-modal.active {
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .modal-controls {
            display: flex;
            gap: 1rem;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            background: #a855f7;
            border: none;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .modal-btn:hover {
            background: #8b5cf6;
        }

        .close-btn {
            background: #ef4444;
        }

        .close-btn:hover {
            background: #dc2626;
        }

        .game-frame-container {
            flex: 1;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .loading-spinner.active {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #2d3748;
            border-top-color: #a855f7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .chat-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .chat-button:hover {
            transform: scale(1.1);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #a78bfa;
        }

                gap: 1rem;
                align-items: flex-start;
            }

            .game-modal {
                padding: 1rem;
            }

            .games-header {
                flex-direction: column;
                gap: 1rem;
            }

            .search-input {
                max-width: 100% !important;
            }
        }

er','clpossessquest','clpotatomanseeksthetroof','clpou','clpraxisfighterx','clprecivilationbronzeage','clprehistoricshark','clprimary','clpullfrog','clpunchthedrump','clpuppethockey','clpushyourluck','clquake3','clqwop']
        };

        const proxies = [
            {
                name: 'Interstellar',
                url: 'https://interstellarbynirbytes2.vercel.app/',
                status: 'online'
            },
            {
                name: 'Shadow',
                url: 'https://butidontvanttacos.duia.us/',
                status: 'online'
            },
            {
                name: 'Space',
                url: 'https://use.gurdit.com/',
                status: 'offline'
            }
        ];

        let games = [];
        let currentGames = [];
        let categories = new Set(['all']);
        let gamesLoaded = false;

        // Format game name from filename
        function formatGameName(filename) {
            return filename
                .replace(/cl/i, '')
                .split('-')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        // Detect category from game name
        function detectCategory(name) {
            const nameLower = name.toLowerCase();
            if (nameLower.includes('basket') || nameLower.includes('bowl') || nameLower.includes('soccer') || nameLower.includes('football') || nameLower.includes('tennis')) return 'sports';
            if (nameLower.includes('drift') || nameLower.includes('racing') || nameLower.includes('car') || nameLower.includes('drive')) return 'racing';
            if (nameLower.includes('run') || nameLower.includes('rush') || nameLower.includes('surfer') || nameLower.includes('adventure')) return 'adventure';
            if (nameLower.includes('2048') || nameLower.includes('puzzle') || nameLower.includes('tetris') || nameLower.includes('sudoku')) return 'puzzle';
            if (nameLower.includes('shoot') || nameLower.includes('war') || nameLower.includes('fight') || nameLower.includes('battle')) return 'action';
            return 'other';
        }

        // Load games lazily - only create game objects without checking file existence
        function loadGamesLazy() {
            const loadedGames = [];
            
            for (const gameFile of CONFIG.gameFiles) {
                const gamePath = `${CONFIG.gamesFolder}/${gameFile}.html`;
                const title = formatGameName(gameFile);
                const category = detectCategory(title);
                
                loadedGames.push({
                    title: title,
                    description: `Play ${title} online`,
                    category: category,
                    image: `${CONFIG.gamesFolder}/${gameFile}-icon.png`,
                    path: gamePath,
                    id: gameFile
                });
                
                categories.add(category);
            }
            
            return loadedGames;
        }

        // Initialize the site with instant loading
        function initialize() {
            // Instantly load games without validation
            games = loadGamesLazy();
            currentGames = [...games];
            gamesLoaded = true;

            console.log(`Loaded ${games.length} games instantly`);

            // Populate category filter
            const categoryFilter = document.getElementById('categoryFilter');
            categories.forEach(cat => {
                if (cat !== 'all') {
                    const option = document.createElement('option');
                    option.value = cat;
                    option.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
                    categoryFilter.appendChild(option);
                }
            });

            // Render everything
            renderGames();
            renderFeaturedGames();
            renderProxies();
            setupSearch();
            setupNavigation();
            setupGameModal();
            setupCategoryFilter();
        }

        // Setup category filter
        function setupCategoryFilter() {
            document.getElementById('categoryFilter').addEventListener('change', (e) => {
                const category = e.target.value;
                if (category === 'all') {
                    currentGames = [...games];
                    renderGames(games);
                } else {
                    const filtered = games.filter(game => game.category === category);
                    currentGames = filtered;
                    renderGames(filtered);
                }
            });
        }

        // Navigation
        function setupNavigation() {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    const section = btn.dataset.section;
                    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
                    document.getElementById(section).classList.add('active');
                });
            });
        }

        // Render games
        function renderGames(gamesToRender = currentGames) {
            const gamesGrid = document.getElementById('gamesGrid');
            
            if (gamesToRender.length === 0) {
                gamesGrid.innerHTML = '<div class="loading">No games found</div>';
                return;
            }

            gamesGrid.innerHTML = gamesToRender.map(game => `
                <div class="game-card" data-game="${game.path}" data-title="${game.title}">
                    <div class="game-image">üéÆ</div>
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <div class="game-description">${game.description}</div>
                        <span class="game-category">${game.category}</span>
                    </div>
                </div>
            `).join('');

            // Add click handlers
            document.querySelectorAll('.game-card').forEach(card => {
                card.addEventListener('click', () => {
                    const gamePath = card.dataset.game;
                    const gameTitle = card.dataset.title;
                    openGame(gameTitle, gamePath);
                });
            });
        }

        // Render featured games on home
        function renderFeaturedGames() {
            const container = document.getElementById('featuredGamesContainer');
            const featured = games.slice(0, 3);
            
            if (featured.length === 0) {
                container.innerHTML = '<div class="loading">No games available yet</div>';
                return;
            }

            container.innerHTML = featured.map(game => `
                <div class="game-card" data-game="${game.path}" data-title="${game.title}" style="margin-bottom: 1rem;">
                    <div class="game-image">üéÆ</div>
                    <div class="game-info">
                        <div class="game-title">${game.title}</div>
                        <span class="game-category">${game.category}</span>
                    </div>
                </div>
            `).join('');

            container.querySelectorAll('.game-card').forEach(card => {
                card.addEventListener('click', () => {
                    const gamePath = card.dataset.game;
                    const gameTitle = card.dataset.title;
                    openGame(gameTitle, gamePath);
                });
            });
        }

        // Render proxies
        function renderProxies() {
            const proxyList = document.getElementById('proxyList');
            proxyList.innerHTML = proxies.map(proxy => `
                <div class="proxy-card">
                    <div class="proxy-header">
                        <div>
                            <div class="proxy-name">${proxy.name}</div>
                            <div class="proxy-url">${proxy.url}</div>
                        </div>
                        <span class="status-badge ${proxy.status}">${proxy.status}</span>
                    </div>
                    <button class="open-proxy-btn" onclick="window.open('${proxy.url}', '_blank')">
                        Open Proxy
                    </button>
                </div>
            `).join('');

            // Also render in home section
            const activeContainer = document.getElementById('activeProxiesContainer');
            activeContainer.innerHTML = proxies.filter(p => p.status === 'online').map(proxy => `
                <div class="proxy-item">
                    <span class="status-badge ${proxy.status}">${proxy.status}</span>
                    <div class="proxy-name">${proxy.name}</div>
                    <div class="proxy-url">${proxy.url}</div>
                </div>
            `).join('');
        }

        // Search functionality
        function setupSearch() {
            const mainSearch = document.getElementById('mainSearch');
            const gamesSearch = document.getElementById('gamesSearch');

            function performSearch(query) {
                const queryLower = query.toLowerCase();
                const filtered = games.filter(game => 
                    game.title.toLowerCase().includes(queryLower) ||
                    game.description.toLowerCase().includes(queryLower) ||
                    game.category.toLowerCase().includes(queryLower)
                );
                currentGames = filtered;
                renderGames(filtered);
            }

            mainSearch.addEventListener('input', (e) => {
                performSearch(e.target.value);
            });

            gamesSearch.addEventListener('input', (e) => {
                performSearch(e.target.value);
            });
        }

        // Game modal with lazy loading
        function setupGameModal() {
            const gameModal = document.getElementById('gameModal');
            const gameFrame = document.getElementById('gameFrame');
            const modalTitle = document.getElementById('modalGameTitle');
            const closeBtn = document.getElementById('closeModalBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            let currentGamePath = '';

            window.openGame = function(title, path) {
                currentGamePath = path;
                modalTitle.textContent = title;
                gameModal.classList.add('active');
                loadingSpinner.classList.add('active');
                
                // Lazy load the game only when opened
                gameFrame.src = path;
                
                // Hide spinner when game loads
                gameFrame.onload = () => {
                    loadingSpinner.classList.remove('active');
                };
                
                // Also hide spinner on error
                gameFrame.onerror = () => {
                    loadingSpinner.classList.remove('active');
                };
            };

            closeBtn.addEventListener('click', () => {
                gameModal.classList.remove('active');
                // Unload the game to free memory
                gameFrame.src = '';
                loadingSpinner.classList.remove('active');
            });

            fullscreenBtn.addEventListener('click', () => {
                if (currentGamePath) {
                    const win = window.open('about:blank', '_blank');
                    const fullPath = window.location.origin + '/' + currentGamePath;
                    win.document.write(`
                        <!DOCTYPE html>
                        <html>
                        <head>
                            <title>${modalTitle.textContent}</title>
                            <style>
                                body { margin: 0; padding: 0; overflow: hidden; background: #000; }
                                iframe { width: 100vw; height: 100vh; border: none; display: block; }
                            </style>
                        </head>
                        <body>
                            <iframe src="${fullPath}" allowfullscreen></iframe>
                        </body>
                        </html>
                    `);
                    win.document.close();
                }
            });

            // Close modal on escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && gameModal.classList.contains('active')) {
                    gameModal.classList.remove('active');
                    gameFrame.src = '';
                    loadingSpinner.classList.remove('active');
                }
            });
        }

        // Initialize immediately when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initialize);
        } else {
            initialize();
        }
    </script>
